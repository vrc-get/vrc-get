beforeBuildCommand = "npm run build"
beforeDevCommand = "npm run dev"
devUrl = "http://localhost:3030"
frontendDist = "out"

[bundle]
active = true
targets = [
    "appimage",
    "nsis", #-setup.exe
    "app", # needs for dmg
    "dmg",
]
